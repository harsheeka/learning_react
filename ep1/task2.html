<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>

<script>
    const heading = document.createElement("h1"); //creating an h1 element using Javascript
    heading.innerHTML = "Hello world from Javascript";  //putting the content in the h1 tag

    const div = document.getElementById("root"); //we are getting the div element by ID so the h1 tag stuff can be put there
    div.appendChild(heading);

</script>

</html>
